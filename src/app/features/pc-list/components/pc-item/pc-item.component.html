<div class="laptop-item">
  <img
    class="laptop-item__image"
    [src]="'https://pcfy.redberryinternship.ge/' + laptop.laptop.image"
    alt=""
  />
  <div class="laptop-item__information">
    <div class="laptop-item__user">
      {{ laptop.user.name }} {{ laptop.user.surname }}
    </div>
    <div class="laptop-item__name">{{ laptop.laptop.name }}</div>
    <a class="laptop-item__link" [routerLink]="[this.laptop.laptop.id]"
      >მეტის ნახვა</a
    >
  </div>
</div>
