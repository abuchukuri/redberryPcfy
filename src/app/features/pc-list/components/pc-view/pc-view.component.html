<ng-container *ngIf="laptop_details | async as laptop_details">
  <p>ᲚᲔᲞᲢᲝᲞᲘᲡ ᲘᲜᲤᲝ</p>

  <div class="row">
    <img
      class="col-md-6"
      [src]="
        'https://pcfy.redberryinternship.ge/' + laptop_details.laptop.image
      "
      alt=""
    />
    <div class="col-md-6">
      <div class="row">
        <table>
          <tr *ngFor="let item of user">
            <th>{{ item.field }}:</th>
            <td>{{ item.cell(laptop_details) }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-md-6">
      <table>
        <tr *ngFor="let item of laptop">
          <th>{{ item.field }}:</th>
          <td>{{ item.cell(laptop_details) }}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-6">
      <table>
        <tr *ngFor="let item of cpu">
          <th>{{ item.field }}:</th>
          <td>{{ item.cell(laptop_details) }}</td>
        </tr>
      </table>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-md-6">
      <table>
        <tr *ngFor="let item of state">
          <th>{{ item.field }}:</th>
          <td>{{ item.cell(laptop_details) }}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-6">
      <table>
        <tr *ngFor="let item of state_2">
          <th>{{ item.field }}:</th>
          <td>{{ item.cell(laptop_details) }}</td>
        </tr>
      </table>
    </div>
  </div>
</ng-container>
